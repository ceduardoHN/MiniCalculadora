<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="number-pad">
            <div id="ac" class="button operation">AC</div>
            <div id="" class="button operation">±</div>
            <div id="" class="button operation">%</div>
            <div id="" class="button operation">÷</div>
            <div id="" class="button number-7">7</div>
            <div id="" class="button number-8">8</div>
            <div id="" class="button number-9">9</div>
            <div id="" class="button operation">x</div>
            <div id="" class="button number-4">4</div>
            <div id="" class="button number-5">5</div>
            <div id="" class="button number-6">6</div>
            <div id="" class="button operation">-</div>
            <div id="" class="button number-1">1</div>
            <div id="" class="button number-2">2</div>
            <div id="" class="button number-3">3</div>
            <div id="" class="button operation">+</div>
            <div id="" class="button number-0">0</div>
            <div id="" class="button decimal">.</div>
            <div id="" class="button equal">=</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
